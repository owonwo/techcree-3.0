<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Overpass" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" /> -->
    <link rel="stylesheet" href="css/chat.css"/>
</head>
<body>
    <section class="grid-container">
        <aside>
            <figure class="image-holder">
                <img src="images/avatar-image.jpg" alt="">
            </figure>
            <ul>
                <li>Properties</li>
                <li>Chat</li>
                <li>Calendar</li>
                <li>Offers</li>
                <li>Documents</li>
                <li>Settings</li>
            </ul>
        </aside>
        <section class="recipients">
            <h1>Chat</h1>
            <div id='search'>

            </div>
            <section>
                <div class="chat-box">
                    <figure class="chat-image">
                        <img src="images/why-smile-like-that.jpg" alt="">
                    </figure>
                    <article>
                        <h4>James Blunt</h4>
                        <p>LMAO</p>
                    </article>
                </div>
            </section>
        </section>
        <section class="chat-area">
            <div class="chat-messages">
                <div class="chat-bubble">
                    <img src="images/avatar-image.jpg" alt="" class="chat-bubble-image">
                    <div class="bubble">
                        Hello Kelvin James Rocky, i miss you very much.
                    </div>
                </div>
                <div class="chat-bubble recipient-chat">
                    <img src="images/why-smile-like-that.jpg" alt="" class="chat-bubble-image">
                    <div class="bubble">
                        Hello Kelvin James Rocky, i miss you very much.
                    </div>
                </div>
            </div>
            <div class="chat-form">
                <div class="input-field">
                    <div class="emoji"></div>
                    <input class="udeme" placeholder="Type a message..." type="text">
                    <div class="attachment"></div>
                    <div class="send-button">

                    </div>
                </div>
            </div>
    </section>
    <script src="js/chat.js"></script>
</body>
</html>
